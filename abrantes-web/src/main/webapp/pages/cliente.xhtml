<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				template="crud_template.xhtml">
			
			
	<ui:param name="crudBean" value="#{clienteBean}" />	
	
	<ui:define name="saveStateObjectsDefined">
		<t:saveState value="#{crudBean.listaEstado}" />
	</ui:define>
	
	<ui:define name="content">
		<h:panelGroup id="panelGroupDePesquisa" style="height:100%;width:100%;" rendered="#{crudBean.searching}">
			<f:subview id="viewBusca">
				<div class="box-body">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Nome Fantasia</label>
                      <div class="col-sm-6">
                        <h:inputText value="#{crudBean.searchObject.desCliente}" styleClass="form-control" maxlength="200" id="nome">
                        	<f:passThroughAttribute name="placeholder" value="Nome Fantasia"/>
                        </h:inputText>
                      </div>
                    </div>
                                      
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Situação</label>
                      <div class="col-sm-6">
                        <div style="width: 300px;" class="radio">
							<h:selectOneRadio value="#{crudBean.searchObject.flgAtivo}" style="width: 100%;" >
								<f:selectItem itemValue="T" itemLabel="Todos" />
								<f:selectItem itemValue="S" itemLabel="Ativos" />
								<f:selectItem itemValue="N" itemLabel="Inativos"/>
							</h:selectOneRadio>
						</div>
                      </div>
                    </div>
            	</div>
			</f:subview>
		</h:panelGroup>	
		
		<h:panelGroup id="panelGroupDeEdicao" style="height:100%;width:100%;" rendered="#{crudBean.updating}">
			<f:subview id="viewEdicao">
				<rich:tabPanel switchType="client">
					 <rich:tab header="Geral">
			
						<h:panelGroup id="panelGroupDeAlterar" style="height:100%;width:100%;" rendered="#{crudBean.editing}">
							<div class="box-body" style="padding: 1px;">
			                	<div class="form-group">
			                   	   <label for="inputEmail3" class="col-sm-2 control-label">Código</label>
				                   <div class="col-sm-6" style="padding-top: 5px;">
				                     <h:outputText value="#{crudBean.entity.idCliente}"/>
				                   </div>
			                 	</div>
		                 	</div>
		               	</h:panelGroup>
			
						<div class="box-body">
		                	<div class="form-group">
		                   	   <label for="inputEmail3" class="col-sm-2 control-label">Nome Fantasia *</label>
			                   <div class="col-sm-6">
			                     <h:inputText value="#{crudBean.entity.desCliente}" styleClass="form-control" maxlength="200" id="descricao">
				                     <f:passThroughAttribute name="placeholder" value="Nome Fantasia"/>
			                     </h:inputText>
			                   </div>
		                 	</div>
		                 	
		                 	<div class="form-group">
		                   	   <label for="inputEmail3" class="col-sm-2 control-label">Razão Social *</label>
			                   <div class="col-sm-6">
			                     <h:inputText value="#{crudBean.entity.razaoSocial}" styleClass="form-control" maxlength="200" id="razaoSocial">
				                     <f:passThroughAttribute name="placeholder" value="Razão Social"/>
			                     </h:inputText>
			                   </div>
		                 	</div>
		                 	
		                 	<div class="form-group">
		                   	   <label for="inputEmail3" class="col-sm-2 control-label">CNPJ *</label>
			                   <div class="col-sm-4">
			                     <h:inputText value="#{crudBean.entity.cnpj}" styleClass="form-control" size="100" maxlength="18" onkeypress="javascript: mascara(this, cnpj_mask);" id="cnpj">
				                     <f:passThroughAttribute name="placeholder" value="CNPJ da Empresa"/>
			                     </h:inputText>
			                   </div>
		                 	</div>
		                 	
		                 	<div class="form-group">
		                   	   <label for="inputEmail3" class="col-sm-2 control-label">Inscrição Estadual</label>
			                   <div class="col-sm-6">
			                     <h:inputText value="#{crudBean.entity.inscricaoEstadual}" styleClass="form-control" maxlength="200" id="inscricaoEstadual">
				                     <f:passThroughAttribute name="placeholder" value="Inscrição Estadual"/>
			                     </h:inputText>
			                   </div>
		                 	</div>
		                 	
		                 	<div class="form-group">
		                   	   <label for="inputEmail3" class="col-sm-2 control-label">Telefone *</label>
			                   <div class="col-sm-1">
			                   	 <h:inputText value="#{crudBean.entity.telefoneDDD}" styleClass="form-control" maxlength="2">
				                     <f:passThroughAttribute name="placeholder" value="DDD"/>
			                     </h:inputText>
			                   </div>
			                   <div class="col-sm-2">
			                     <h:inputText value="#{crudBean.entity.telefone}" styleClass="form-control" onkeypress="javascript: mascara(this, mtel);" maxlength="9">
				                     <f:passThroughAttribute name="placeholder" value="Telefone do Usuário"/>
			                     </h:inputText>
			                   </div>
		                 	</div>
		                 	
		                 	<div class="form-group">
		                   	   <label for="inputEmail3" class="col-sm-2 control-label">Celular *</label>
			                   <div class="col-sm-1" >
			                   	 <h:inputText value="#{crudBean.entity.celularDDD}" styleClass="form-control" maxlength="2">
				                     <f:passThroughAttribute name="placeholder" value="DDD"/>
			                     </h:inputText>
			                   </div>
			                   <div class="col-sm-2" >
			                     <h:inputText value="#{crudBean.entity.celular}" styleClass="form-control" onkeypress="javascript: mascara(this, mtel);" maxlength="10">
				                     <f:passThroughAttribute name="placeholder" value="Celular do Usuário"/>
			                     </h:inputText>
			                     </div>
		                 	</div>
		                 	
		                 	<div class="form-group">
		                   	   <label for="inputEmail3" class="col-sm-2 control-label">E-mail *</label>
			                   <div class="col-sm-6">
			                     <h:inputText value="#{crudBean.entity.email}" styleClass="form-control" size="100" maxlength="250" onblur="validarEmail(this);" id="email">
				                     <f:passThroughAttribute name="placeholder" value="E-mail da Empresa"/>
			                     </h:inputText>
			                   </div>
		                 	</div>
		                </div>
		                
	                </rich:tab>
	                
	                <rich:tab header="Endereço">
	                	<ui:include src="panelUsuarioEndereco.xhtml" />
	                </rich:tab>
                </rich:tabPanel>
			</f:subview>
		</h:panelGroup>			
	</ui:define>
	
	<ui:define name="list">	
		<h:panelGrid id="tblResult" layout="block" style="width: 100%; height: 100%;z" >
			<f:subview id="viewListagem">
				<div class="box-content">
					<rich:dataTable id="tblData" 
								 value="#{crudBean.searchResult}" 
							       var="rst" rows="10"
							styleClass="table table-bordered table-striped dataTable"
					    onrowmouseover="this.style.cursor='default';this.style.backgroundColor='#FFF8DC';" 
					  	 onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							  rendered="#{not empty crudBean.searchResult and crudBean.searching}">						     
						<f:facet name="header">
							<rich:columnGroup>
								<rich:column style="width: 5%; text-align: center;">
									Código
								</rich:column>
								<rich:column style="width: 68%; text-align: center;">
									Nome Fantasia
								</rich:column>
								<rich:column style="width: 9%; text-align: center;">
									Situação
								</rich:column>
								<rich:column style="width: 3%; text-align: center;" />
								<rich:column style="width: 3%; text-align: center;" />
								<rich:column style="width: 3%; text-align: center;" />
							</rich:columnGroup>
						</f:facet>
						<rich:column style="text-align: right;">
							<h:outputText value="#{rst.idCliente}" />
						</rich:column>
						<rich:column style="text-align: left;">
							<h:outputText value="#{rst.desCliente}" />
						</rich:column>
						<rich:column style="text-align: left;">
							<h:outputText value="ATIVO" style="color: blue;" rendered="#{rst.flgAtivo == 'S'}"/>
							<h:outputText value="INATIVO" style="color:red;" rendered="#{rst.flgAtivo == 'N'}"/>
						</rich:column>
						<rich:column style="text-align: center;">
							<a4j:commandButton image="../images/visualizar.png" style="border:none; width: 18px; height: 18px;" title="VISUALIZAR" action="#{crudBean.visualizar}" render="formulario" oncomplete="#{rich:component('panVisualizar')}.show();">
								<f:setPropertyActionListener target="#{crudBean.entity}" value="#{rst}" />
							</a4j:commandButton>
						</rich:column>
						<rich:column style="text-align: center; vertical-align: middle;">
							<a4j:commandButton image="../images/edit.png" style="border:none; width: 18px; height: 18px;" title="ALTERAR" action="#{crudBean.preparaAlterar}" rendered="#{rst.flgAtivo == 'S'}" render="formulario, panelTitle" >
								<f:setPropertyActionListener target="#{crudBean.entity}" value="#{rst}" />
							</a4j:commandButton>
						</rich:column>
						<rich:column style="text-align: center; vertical-align: middle;">
							<a4j:commandButton image="../images/inativar.png" style="border:none; width: 18px; height: 18px;" title="INATIVAR" action="#{crudBean.inativar}" rendered="#{rst.flgAtivo == 'S'}" render="formulario, panelTitle" onclick="if (!confirm('Deseja realmente inativar este registro?')) return false">
								<f:setPropertyActionListener target="#{crudBean.entity}" value="#{rst}" />
							</a4j:commandButton>
							<a4j:commandButton image="../images/ativar.png" style="border:none; width: 18px; height: 18px;" title="ATIVAR" action="#{crudBean.ativar}" rendered="#{rst.flgAtivo == 'N'}" render="formulario, panelTitle" onclick="if (!confirm('Deseja realmente ativar este registro?')) return false">
								<f:setPropertyActionListener target="#{crudBean.entity}" value="#{rst}" />
							</a4j:commandButton>												
						</rich:column>
					</rich:dataTable>
				</div>
				<h:panelGroup style="color: #D8D8D8" rendered="#{not empty crudBean.searchResult and crudBean.searching}"><div align="right">Foi(ram) encontrado(s) <h:outputText value="#{crudBean.searchResult.size()}"/> registro(s). &nbsp;&nbsp; </div></h:panelGroup>
				<h:panelGroup layout="block" style="padding: 16px; text-align: center;" rendered="#{not empty crudBean.searchResult and crudBean.searching}">
					<rich:dataScroller for="tblData" maxPages="10" />
				</h:panelGroup>
			</f:subview>
		</h:panelGrid>
	</ui:define>
	
	<ui:define name="modal">
		<rich:popupPanel id="panVisualizar" styleClass="modal-content" domElementAttachment="form" modal="true" width="1110" height="580" resizeable="false" onmaskclick="#{rich:component('panVisualizar')}.hide()">
			<ui:include src="panelVisualizarCliente.xhtml" />
		</rich:popupPanel>
	</ui:define>
			
</ui:composition>
