<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 		xmlns="http://www.w3.org/1999/xhtml"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    <meta name="description" content=""/>
	    <meta name="author" content=""/>
	
	    <title>ABRANTES | Sistema Web</title>
	
	    <!-- Bootstrap Core CSS -->
	    <link href="../bootstrap/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
	
	    <!-- MetisMenu CSS -->
	    <link href="../bootstrap/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet"/>
	
	    <!-- Custom CSS -->
	    <link href="../bootstrap/dist/css/sb-admin-2.css" rel="stylesheet"/>
	
	    <!-- Custom Fonts -->
	    <link href="../bootstrap/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
		
	</h:head>
			
	<h:body>
		<p:outputPanel style="width:100%;height:100%;" ajaxRendered="true">
			<p:messages layout="table" globalOnly="true" errorClass="alert alert-danger" infoClass="alert alert-info" warnClass="alertLoginSucess" id="messages"/>
		</p:outputPanel>
	
		<h:form id="formulario">
			<div class="container">
		        <div class="row">
		            <div class="col-md-4 col-md-offset-4">
		                <div class="login-panel panel panel-default">
		                    <div class="panel-heading">
		                        <h3 class="panel-title"><b>Autenticação</b></h3>
		                    </div>
		                    <div class="panel-body">
	                            <fieldset>
	                                <div class="form-group">
	                                	<p:inputText id="login" maxlength="100" styleClass="form-control" value="#{loginBean.usuario.login}" style="text-transform: none;" autocomplete="off"/>
	                                </div>
	                                <div class="form-group">
	                                	<p:password id="senha" styleClass="form-control" value="#{loginBean.usuario.senha}" maxlength="100" style="text-transform: none;" autocomplete="off"/>
	                                </div>
	                                <h:commandButton styleClass="btn btn-lg btn-success btn-block" id="logar" action="#{loginBean.login}" value="Entrar"/>	
	                            </fieldset>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</h:form>
    <!-- jQuery -->
    <script src="../bootstrap/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bootstrap/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bootstrap/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../bootstrap/dist/js/sb-admin-2.js"></script>
	</h:body>
</html>
