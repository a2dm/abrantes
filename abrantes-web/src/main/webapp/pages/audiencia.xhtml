<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:p="http://primefaces.org/ui"
				xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				template="crud_template.xhtml">
	
	<ui:param name="crudBean" value="#{audienciaBean}" />	
	
	<ui:define name="saveStateObjectsDefined">
		<t:saveState value="#{crudBean.arquivoAudiencia}" />
		<t:saveState value="#{crudBean.listaTpAudiencia}" />
		<t:saveState value="#{crudBean.listaOrigemProcesso}" />
		<t:saveState value="#{crudBean.listaTpContratacao}" />
	</ui:define>
	
	<ui:define name="content">
		<h:panelGroup id="panelGroupDePesquisa" style="height:100%;width:100%;" rendered="#{crudBean.searching}">
			<f:subview id="viewBusca">
				<div class="box-body">
					<div class="form-group">
                   	   <label for="inputEmail3" class="col-sm-2 control-label">Data da Audiência</label>
	                   <div class="col-sm-2" style="width: 13% !important;">
	                	  <rich:calendar value="#{crudBean.searchObject.datAudiencia}" buttonClass="glyphicon glyphicon-calendar" inputSize="9" buttonIcon="../images/calendar.png"  datePattern="dd/MM/yyyy" inputClass="form-control" showWeeksBar="false" enableManualInput="true" oninputkeypress="return formataData(event,this);" maxlength="10"/>
	                   </div>
                 	</div>
				
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Vara</label>
                      <div class="col-sm-6">
                        <h:inputText value="#{crudBean.searchObject.vara}" styleClass="form-control" size="100" id="vara">
                        	<f:passThroughAttribute name="placeholder" value="Vara"/>
                        </h:inputText>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Processo</label>
                      <div class="col-sm-2">
                        <h:inputText value="#{crudBean.searchObject.processo}" styleClass="form-control" size="100" id="processo">
                        	<f:passThroughAttribute name="placeholder" value="Processo"/>
                        </h:inputText>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Situação</label>
                      <div class="col-sm-6">
                        <div style="width: 300px;" class="radio">
							<h:selectOneRadio value="#{crudBean.searchObject.flgAtivo}" style="width: 100%;" >
								<f:selectItem itemValue="T" itemLabel="Todos" />
								<f:selectItem itemValue="S" itemLabel="Ativos" />
								<f:selectItem itemValue="N" itemLabel="Inativos"/>
							</h:selectOneRadio>
						</div>
                      </div>
                    </div>
            	</div>
			</f:subview>
		</h:panelGroup>	
		
	</ui:define>

	<ui:define name="buttonItens" style="height:100%; width:100%;">
		<!-- Painel dos botoes de pesquisa -->
		<h:panelGroup rendered="#{crudBean.searching}">
			<a4j:commandButton id="pesquisar" styleClass="btn btn-primary" value="Pesquisar (P)" accesskey="P" actionListener="#{crudBean.pesquisar}" render="tblResult"/>
			<h:outputText value=" "/>
			<h:commandButton id="preparaInserir" styleClass="btn btn-primary" value="Novo (N)" accesskey="N" action="#{crudBean.preparaCadastrarAudiencia}"/>			
		</h:panelGroup>
		<rich:popupPanel id="grafico" height="85" width="350">
		</rich:popupPanel>	
		
		<!-- Painel dos botoes de edicao -->
		<h:panelGroup rendered="#{crudBean.updating || crudBean.viewing}">			
			<a4j:commandButton id="inserir" styleClass="btn btn-primary" value="Gravar (G)" accesskey="G" actionListener="#{crudBean.inserir}" rendered="#{crudBean.inserting}" render="formulario, panelTitle"/>
			<h:outputText value=" "/>
			<a4j:commandButton id="alterar" styleClass="btn btn-primary" value="Alterar (A)" accesskey="A" actionListener="#{crudBean.alterar}" rendered="#{crudBean.editing}" render="formulario, panelTitle"/>
			<h:outputText value=" "/>
			<a4j:commandButton id="cancelar" styleClass="btn btn-primary" value="Cancelar (C)" accesskey="C" actionListener="#{crudBean.cancelar}" render="formulario, panelTitle" />
		</h:panelGroup>
		
	</ui:define>
	
	<ui:define name="list">	
		<h:panelGrid id="tblResult" layout="block" style="width: 100%; height: 100%;" >
			<f:subview id="viewListagem">
				<div class="box-content">
					<rich:dataTable id="tblData" 
								 value="#{crudBean.searchResult}" 
							       var="rst" rows="10"
							styleClass="table table-bordered table-striped dataTable"
						onrowmouseover="this.style.cursor='default';this.style.backgroundColor='#FFF8DC';" 
					  	 onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							  rendered="#{not empty crudBean.searchResult and crudBean.searching}">						     
						<f:facet name="header">
							<rich:columnGroup>
								<rich:column style="width: 5%; text-align: center;">
									Código
								</rich:column>
								<rich:column style="width: 33%; text-align: center;">
									Código Externo
								</rich:column>
								<rich:column style="width: 15%; text-align: center;">
									Data da Audiência
								</rich:column>
								<rich:column style="width: 29%; text-align: center;">
									Vara
								</rich:column>
								<rich:column style="width: 9%; text-align: center;">
									Situação
								</rich:column>
								<rich:column style="width: 3%; text-align: center;" />
								<rich:column style="width: 3%; text-align: center;" />
								<rich:column style="width: 3%; text-align: center;" />
								<rich:column style="width: 3%; text-align: center;" />
							</rich:columnGroup>
						</f:facet>
						<rich:column style="text-align: right;">
							<h:outputText value="#{rst.idAudiencia}" />
						</rich:column>
						<rich:column style="text-align: right;">
							<h:outputText value="#{rst.idExt}" />
						</rich:column>
						<rich:column style="text-align: center;">
							<h:outputText value="#{rst.datAudiencia}" />
						</rich:column>
						<rich:column style="text-align: left;">
							<h:outputText value="#{rst.vara}" />
						</rich:column>
						<rich:column style="text-align: left;">
							<h:outputText value="ATIVO" style="color: blue;" rendered="#{rst.flgAtivo == 'S'}"/>
							<h:outputText value="INATIVO" style="color:red;" rendered="#{rst.flgAtivo == 'N'}"/>
						</rich:column>
						<rich:column style="text-align: center;">
							<a4j:commandButton image="../images/visualizar.png" style="border:none; width: 18px; height: 18px;" title="VISUALIZAR" action="#{crudBean.visualizar}" render="formulario" oncomplete="#{rich:component('panVisualizar')}.show();">
								<f:setPropertyActionListener target="#{crudBean.entity}" value="#{rst}" />
							</a4j:commandButton>
						</rich:column>
						<rich:column style="text-align: center; vertical-align: middle;">
							<a4j:commandButton image="../images/edit.png" style="border:none; width: 18px; height: 18px;" title="ALTERAR" action="#{crudBean.preparaAlterar}" rendered="#{rst.flgAtivo == 'S'}" render="formulario, panelTitle" >
								<f:setPropertyActionListener target="#{crudBean.entity}" value="#{rst}" />
							</a4j:commandButton>
						</rich:column>
						<rich:column style="text-align: center; vertical-align: middle;">
							<a4j:commandButton image="../images/inativar.png" style="border:none; width: 18px; height: 18px;" title="INATIVAR" action="#{crudBean.inativar}" rendered="#{rst.flgAtivo == 'S'}" render="formulario, panelTitle" onclick="if (!confirm('Deseja realmente inativar este registro?')) return false">
								<f:setPropertyActionListener target="#{crudBean.entity}" value="#{rst}" />
							</a4j:commandButton>
							<a4j:commandButton image="../images/ativar.png" style="border:none; width: 18px; height: 18px;" title="ATIVAR" action="#{crudBean.ativar}" rendered="#{rst.flgAtivo == 'N'}" render="formulario, panelTitle" onclick="if (!confirm('Deseja realmente ativar este registro?')) return false">
								<f:setPropertyActionListener target="#{crudBean.entity}" value="#{rst}" />
							</a4j:commandButton>												
						</rich:column>
					</rich:dataTable>
				</div>
				<h:panelGroup style="color: #D8D8D8" rendered="#{not empty crudBean.searchResult and crudBean.searching}"><div align="right">Foi(ram) encontrado(s) <h:outputText value="#{crudBean.searchResult.size()}"/> registro(s). &nbsp;&nbsp; </div></h:panelGroup>
				<h:panelGroup layout="block" style="padding: 16px; text-align: center;" rendered="#{not empty crudBean.searchResult and crudBean.searching}">
					<rich:dataScroller for="tblData" maxPages="10" />
				</h:panelGroup>
			</f:subview>
		</h:panelGrid>
	</ui:define>

	<ui:define name="modal">
		<rich:popupPanel id="panVisualizar" styleClass="modal-content" domElementAttachment="form" modal="true" width="1110" height="580" resizeable="false" onmaskclick="#{rich:component('panVisualizar')}.hide()">
			<ui:include src="panelVisualizarAudiencia.xhtml" />
		</rich:popupPanel>
	</ui:define>
	
</ui:composition>
