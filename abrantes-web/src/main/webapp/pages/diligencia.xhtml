<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				template="crud_template.xhtml">
			
	<ui:param name="crudBean" value="#{diligenciaBean}" />	
	
	<ui:define name="saveStateObjectsDefined">
		<t:saveState value="#{crudBean.listaTpDiligencia}" />
		<t:saveState value="#{crudBean.listaOrigemProcesso}" />
		<t:saveState value="#{crudBean.listaTpContratacao}" />
	</ui:define>
	
	<ui:define name="content">
		<h:panelGroup id="panelGroupDePesquisa" style="height:100%;width:100%;" rendered="#{crudBean.searching}">
			<f:subview id="viewBusca">
				<div class="box-body">
					<div class="form-group">
                   	   <label for="inputEmail3" class="col-sm-2 control-label">Data do Prazo Máximo</label>
	                   <div class="col-sm-2" style="width: 13% !important;">
	                	  <rich:calendar value="#{crudBean.searchObject.datPrazoMaximo}" buttonClass="glyphicon glyphicon-calendar" inputSize="9" buttonIcon="../images/calendar.png"  datePattern="dd/MM/yyyy" inputClass="form-control" showWeeksBar="false" enableManualInput="true" oninputkeypress="return formataData(event,this);" maxlength="10"/>
	                   </div>
                 	</div>
				
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Vara</label>
                      <div class="col-sm-6">
                        <h:inputText value="#{crudBean.searchObject.vara}" styleClass="form-control" size="100" id="vara">
                        	<f:passThroughAttribute name="placeholder" value="Vara"/>
                        </h:inputText>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Processo</label>
                      <div class="col-sm-2">
                        <h:inputText value="#{crudBean.searchObject.processo}" styleClass="form-control" size="100" id="processo">
                        	<f:passThroughAttribute name="placeholder" value="Processo"/>
                        </h:inputText>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Situação</label>
                      <div class="col-sm-6">
                        <div style="width: 300px;" class="radio">
							<h:selectOneRadio value="#{crudBean.searchObject.flgAtivo}" style="width: 100%;" >
								<f:selectItem itemValue="T" itemLabel="Todos" />
								<f:selectItem itemValue="S" itemLabel="Ativos" />
								<f:selectItem itemValue="N" itemLabel="Inativos"/>
							</h:selectOneRadio>
						</div>
                      </div>
                    </div>
            	</div>
			</f:subview>
		</h:panelGroup>
		
		<h:panelGroup id="panelGroupDeEdicao" style="height:100%;width:100%;" rendered="#{crudBean.updating}">
			<f:subview id="viewEdicao">
				<div class="form-horizontal">
					
					<rich:tabPanel switchType="client" activeItem="Documentação">
						 <rich:tab header="Dados Gerais">
						 
						 	<h:panelGroup id="panelGroupDeAlterar" style="height:100%;width:100%;" rendered="#{crudBean.editing}">
								
								<div class="box-body" style="padding: 1px;">
				                	<div class="form-group">
				                   	   <label for="inputEmail3" class="col-sm-2 control-label">Código</label>
					                   <div class="col-sm-6" style="padding-top: 5px;">
					                     <h:outputText value="#{crudBean.entity.idDiligencia}"/>
					                   </div>
				                 	</div>
			                 	</div>	
									
							</h:panelGroup>
						 
							<div class="box-body" style="padding: 1px;">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Código Externo</label>
									<div class="col-sm-2">
				                   		<h:inputText value="#{crudBean.entity.idExt}" styleClass="form-control" maxlength="200" id="codigoExterno">
						                 	<f:passThroughAttribute name="placeholder" value="Código Externo"/>
						                 </h:inputText>
					                 </div>
			                   </div>
			                   
								<div class="form-group">
			                   	   <label for="inputEmail3" class="col-sm-2 control-label">Data do Prazo Máximo</label>
				                   <div class="col-sm-2" style="width: 13% !important;">
				                	  <rich:calendar value="#{crudBean.entity.datPrazoMaximo}" buttonClass="glyphicon glyphicon-calendar" inputSize="9" buttonIcon="../images/calendar.png"  datePattern="dd/MM/yyyy" inputClass="form-control" showWeeksBar="false" enableManualInput="true" oninputkeypress="return formataData(event,this);" maxlength="10"/>
				                   </div>
			                 	</div>
			                 	
			                 	<div class="form-group">
					               <label for="inputEmail3" class="col-sm-2 control-label">Nº do Processo</label>
					               <div class="col-sm-2">
					                 <h:inputText value="#{crudBean.entity.processo}" styleClass="form-control" maxlength="200" id="processo">
					                 	<f:passThroughAttribute name="placeholder" value="Nº do Processo"/>
					                 </h:inputText>
					               </div>
					            </div>
							
			                	<div class="form-group">
			                   	   <label for="inputEmail3" class="col-sm-2 control-label">Vara</label>
				                   <div class="col-sm-6">
				                     <h:inputText value="#{crudBean.entity.vara}" styleClass="form-control" size="100" maxlength="250" id="nome">
					                     <f:passThroughAttribute name="placeholder" value="Vara"/>
				                     </h:inputText>
				                   </div>
			                 	</div>
			                 	
			                 	<div class="form-group">
					               <label for="inputEmail3" class="col-sm-2 control-label">Requerido</label>
					               <div class="col-sm-6">
					                 <h:inputText value="#{crudBean.entity.requerido}" styleClass="form-control" size="100" maxlength="200" id="requerido">
					                 	<f:passThroughAttribute name="placeholder" value="Requerido"/>
					                 </h:inputText>
					               </div>
					            </div>
					            
					            <div class="form-group">
					               <label for="inputEmail3" class="col-sm-2 control-label">Requerente</label>
					               <div class="col-sm-6">
					                 <h:inputText value="#{crudBean.entity.requerente}" styleClass="form-control" size="100" maxlength="200" id="requerente">
					                 	<f:passThroughAttribute name="placeholder" value="Requerente"/>
					                 </h:inputText>
					               </div>
					            </div>
			                 	
			                 	<div class="form-group">
					               <label for="inputEmail3" class="col-sm-2 control-label">Cidade</label>
					               <div class="col-sm-2">
					                 <h:inputText value="#{crudBean.entity.cidade}" styleClass="form-control" maxlength="200" id="cidade">
					                 	<f:passThroughAttribute name="placeholder" value="Cidade"/>
					                 </h:inputText>
					               </div>
					            </div>
					            
					            <div class="form-group">
					               <label for="inputEmail3" class="col-sm-2 control-label">Tipo</label>
					               <div class="col-sm-4">
					               	<h:selectOneMenu value="#{crudBean.entity.idTpDiligencia}" styleClass="form-control" id="tpDiligencia">
										<t:selectItems var="o" itemValue="#{o.idTpDiligencia}" itemLabel="#{o.desTpDiligencia}" value="#{crudBean.listaTpDiligencia}" />
									</h:selectOneMenu>
					               </div>
					            </div>
					            
					            <div class="form-group">
					               <label for="inputEmail3" class="col-sm-2 control-label">Origem do Processo</label>
					               <div class="col-sm-4">
					               	<h:selectOneMenu value="#{crudBean.entity.idOrigemProcesso}" styleClass="form-control" id="origemProcesso">
										<t:selectItems var="o" itemValue="#{o.idOrigemProcesso}" itemLabel="#{o.desOrigemProcesso}" value="#{crudBean.listaOrigemProcesso}" />
									</h:selectOneMenu>
					               </div>
					            </div>
			                 </div>
		                </rich:tab>
		                	                	                
		                <rich:tab header="Contratação">
		                	<div class="box-body" style="padding: 1px;">
								<div class="form-group">
					               <label for="inputEmail3" class="col-sm-2 control-label">Tipo de Contratação</label>
					               <div class="col-sm-4">
					               	<h:selectOneMenu value="#{crudBean.entity.idTpContratacao}" styleClass="form-control" id="tipoContratacao">
										<t:selectItems var="o" itemValue="#{o.idTpContratacao}" itemLabel="#{o.desTpContratacao}" value="#{crudBean.listaTpContratacao}" />
									</h:selectOneMenu>
					               </div>
					            </div>
					            
					            <div class="form-group">
					               <label for="inputEmail3" class="col-sm-2 control-label">Contratante</label>
					               <div class="col-sm-6">
					                 <h:inputText value="#{crudBean.entity.contratante}" styleClass="form-control" maxlength="200" id="contratante">
					                 	<f:passThroughAttribute name="placeholder" value="Contratante"/>
					                 </h:inputText>
					               </div>
					            </div>
					            
					            <div class="form-group">
					               <label for="inputEmail3" class="col-sm-2 control-label">Advogado Contratado</label>
					               <div class="col-sm-6">
					                 <h:inputText value="#{crudBean.entity.contratado}" styleClass="form-control" size="100" maxlength="200" id="contratado">
					                 	<f:passThroughAttribute name="placeholder" value="Advogado Contratado"/>
					                 </h:inputText>
					               </div>
					            </div>
					            
					            <div class="form-group">
					               <label for="inputEmail3" class="col-sm-2 control-label">Valor Contratado</label>
					               <div class="col-sm-2">
					                 <h:inputText value="#{crudBean.entity.valorContratado}" styleClass="form-control" size="100" maxlength="200" id="valorContratado">
					                 	<f:passThroughAttribute name="placeholder" value="Valor Contratado"/>
					                 </h:inputText>
					               </div>
					            </div>
					            
					            <div class="form-group">
					               <label for="inputEmail3" class="col-sm-2 control-label">Valor Recebido</label>
					               <div class="col-sm-2">
					                 <h:inputText value="#{crudBean.entity.valorRecebido}" styleClass="form-control" maxlength="200" id="valorRecebido">
					                 	<f:passThroughAttribute name="placeholder" value="Valor Recebido"/>
					                 </h:inputText>
					               </div>
					            </div>				            
					            
			                 </div>
		                </rich:tab>
	                </rich:tabPanel>
				
				</div>
			</f:subview>
		</h:panelGroup>
					
	</ui:define>
	
	<ui:define name="list">	
		<h:panelGrid id="tblResult" layout="block" style="width: 100%; height: 100%;z" >
			<f:subview id="viewListagem">
				<div class="box-content">
					<rich:dataTable id="tblData" 
								 value="#{crudBean.searchResult}" 
							       var="rst" rows="10"
							styleClass="table table-bordered table-striped dataTable"
						onrowmouseover="this.style.cursor='default';this.style.backgroundColor='#FFF8DC';" 
					  	 onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							  rendered="#{not empty crudBean.searchResult and crudBean.searching}">						     
						<f:facet name="header">
							<rich:columnGroup>
								<rich:column style="width: 5%; text-align: center;">
									Código
								</rich:column>
								<rich:column style="width: 33%; text-align: center;">
									Código Externo
								</rich:column>
								<rich:column style="width: 15%; text-align: center;">
									Data do Prazo Máximo
								</rich:column>
								<rich:column style="width: 29%; text-align: center;">
									Vara
								</rich:column>
								<rich:column style="width: 9%; text-align: center;">
									Situação
								</rich:column>
								<rich:column style="width: 3%; text-align: center;" />
								<rich:column style="width: 3%; text-align: center;" />
								<rich:column style="width: 3%; text-align: center;" />
								<rich:column style="width: 3%; text-align: center;" />
							</rich:columnGroup>
						</f:facet>
						<rich:column style="text-align: right;">
							<h:outputText value="#{rst.idDiligencia}" />
						</rich:column>
						<rich:column style="text-align: right;">
							<h:outputText value="#{rst.idExt}" />
						</rich:column>
						<rich:column style="text-align: center;">
							<h:outputText value="#{rst.datPrazoMaximo}" />
						</rich:column>
						<rich:column style="text-align: left;">
							<h:outputText value="#{rst.vara}" />
						</rich:column>
						<rich:column style="text-align: left;">
							<h:outputText value="ATIVO" style="color: blue;" rendered="#{rst.flgAtivo == 'S'}"/>
							<h:outputText value="INATIVO" style="color:red;" rendered="#{rst.flgAtivo == 'N'}"/>
						</rich:column>
						<rich:column style="text-align: center; vertical-align: middle;">
							<h:commandButton image="../images/anexar.jpg" style="border:none; width: 18px; height: 18px;" title="DOCUMENTAÇÃO" action="#{crudBean.preparaAlterarDocumentacao}" rendered="#{rst.flgAtivo == 'S'}" >
								<f:setPropertyActionListener target="#{crudBean.entity}" value="#{rst}" />
							</h:commandButton>
						</rich:column>
						<rich:column style="text-align: center;">
							<a4j:commandButton image="../images/visualizar.png" style="border:none; width: 18px; height: 18px;" title="VISUALIZAR" action="#{crudBean.visualizar}" render="formulario" oncomplete="#{rich:component('panVisualizar')}.show();">
								<f:setPropertyActionListener target="#{crudBean.entity}" value="#{rst}" />
							</a4j:commandButton>
						</rich:column>
						<rich:column style="text-align: center; vertical-align: middle;">
							<a4j:commandButton image="../images/edit.png" style="border:none; width: 18px; height: 18px;" title="ALTERAR" action="#{crudBean.preparaAlterar}" rendered="#{rst.flgAtivo == 'S'}" render="formulario, panelTitle" >
								<f:setPropertyActionListener target="#{crudBean.entity}" value="#{rst}" />
							</a4j:commandButton>
						</rich:column>
						<rich:column style="text-align: center; vertical-align: middle;">
							<a4j:commandButton image="../images/inativar.png" style="border:none; width: 18px; height: 18px;" title="INATIVAR" action="#{crudBean.inativar}" rendered="#{rst.flgAtivo == 'S'}" render="formulario, panelTitle" onclick="if (!confirm('Deseja realmente inativar este registro?')) return false">
								<f:setPropertyActionListener target="#{crudBean.entity}" value="#{rst}" />
							</a4j:commandButton>
							<a4j:commandButton image="../images/ativar.png" style="border:none; width: 18px; height: 18px;" title="ATIVAR" action="#{crudBean.ativar}" rendered="#{rst.flgAtivo == 'N'}" render="formulario, panelTitle" onclick="if (!confirm('Deseja realmente ativar este registro?')) return false">
								<f:setPropertyActionListener target="#{crudBean.entity}" value="#{rst}" />
							</a4j:commandButton>												
						</rich:column>
					</rich:dataTable>
				</div>
				<h:panelGroup style="color: #D8D8D8" rendered="#{not empty crudBean.searchResult and crudBean.searching}"><div align="right">Foi(ram) encontrado(s) <h:outputText value="#{crudBean.searchResult.size()}"/> registro(s). &nbsp;&nbsp; </div></h:panelGroup>
				<h:panelGroup layout="block" style="padding: 16px; text-align: center;" rendered="#{not empty crudBean.searchResult and crudBean.searching}">
					<rich:dataScroller for="tblData" maxPages="10" />
				</h:panelGroup>
			</f:subview>
		</h:panelGrid>
	</ui:define>
	
	<ui:define name="modal">
		<rich:popupPanel id="panVisualizar" styleClass="modal-content" domElementAttachment="form" modal="true" width="1110" height="580" resizeable="false" onmaskclick="#{rich:component('panVisualizar')}.hide()">
			<ui:include src="panelVisualizarDiligencia.xhtml" />
		</rich:popupPanel>
	</ui:define>

</ui:composition>
